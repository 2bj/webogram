<div class="user_modal_wrap">

  <div class="modal-header">
    <a class="modal-close-link" ng-click="$close()" data-l20n="mdl_close"></a>
    <h4 class="modal-title" data-l20n="mdl_user_info"></h4>
  </div>


  <div class="modal-body">

    <div class="user_modal_image_wrap pull-left">
      <img
        class="user_modal_image"
        my-load-thumb
        thumb="user.thumb"
      />
    </div>

    <div class="user_modal_info_wrap clearfix">
      <h4 class="user_modal_header">{{user | userName}}</h4>
      <p class="user_modal_status" ng-if="user.status">{{user | userStatus}}</p>

      <p class="user_modal_phone" ng-if="user.phone">{{user.phone | phoneNumber}}</p>
      <button class="btn btn-primary user_modal_send_btn" ng-click="goToHistory()" data-l20n="mdl_user_send_message"></button>
    </div>

    <div class="user_modal_settings_wrap">
      <div class="user_modal_notifications" data-l20n="mdl_user_notifications">
        <a ng-click="settings.notifications = !settings.notifications" ng-class="{checkbox_on: settings.notifications}">
          <span class="checkbox_text_on"></span>
          <span class="checkbox_text_off"></span>
        </a>
      </div>
    </div>

  </div>

</div>
