<div class="media_modal_wrap photo_modal_wrap">

  <div class="modal-body">

    <div class="photo_modal_image_wrap" my-load-full-photo full-photo="photo.full" thumb-location="photo.thumb.location" ng-click="$close()"> </div>

    <p class="media_modal_info" data-l20n="mdl_photo_description">
      <span class="media_modal_author" ng-bind-html="photo.fromUser.rFullName" ></span>
      <span ng-bind="photo.date | dateOrTime"></span>
    </p>

  </div>

</div>
